{% extends "layout.html" %}

{% block body %}

<h1>register</h1>
<form method="post" action="/register">
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" />
    {% for sport in sports %}
        <input name="sport" type="radio" value="{{sport}}">{{sport}}
    {% endfor %}
    <input type="submit" value="register" />
</form>

{% endblock %}
