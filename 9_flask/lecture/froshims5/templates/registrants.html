{% extends "layout.html" %}

{% block body %}

<h1>Registrants</h1>
<table>
    <thead>
        <tr>
            <th>name</th>
            <th>sport</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for registrant in registrants %}
        <tr>
            <td>{{registrant.name}}</td>
            <td>{{registrant.sport}}</td>
            <td>
                <form action="/deregister" method="post">
                    <input name="id" type="hidden" value="{{registrant.id}}">
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
