<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>search with bootstrap</title>
</head>

<body>
    <div class="m-3 container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://about.google">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://store.google.com">Store</a>
            </li>
            <li class="ms-auto nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/gmail/">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/imghp/">Images</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="https://accounts.google.com/service/login" role="button">Sign in</a>
            </li>
        </ul>
        <form action="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus placeholder="query" name="q" type="text" />
            <input type="submit" />
        </form>
    </div>
</body>

</html>
