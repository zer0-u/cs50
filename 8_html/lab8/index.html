<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Trivia!</h1>
    </div>

    <div class="container">

        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>問題文</h3>
            <p>
                <span>Correct!</span>
                <span>Incorrect</span>
            </p>
            <button class="choice" value="1">選択肢1</button>
            <button class="choice" value="2">選択肢2</button>
            <button class="choice" value="3">選択肢3</button>

        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <!-- TODO: Add free response question here -->

        </div>

    </div>
    <script>

        // part1
        const checkChooseAnswer = choose => {
            return choose === '1';
        };

        const buttonClicked = e => {
            const target = e.target;
            const isCorrect = checkChooseAnswer(target.value);
            const answerClass = isCorrect ? 'correct' : 'incorrect';
            target.classList.add(answerClass);
            console.log(target);
        };

        const choiceButtons = document.querySelectorAll('.choice');
        for (button of choiceButtons) {
            button.addEventListener('click', buttonClicked);
        }

    </script>
</body>

</html>
