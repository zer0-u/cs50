<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Trivia!</h1>
    </div>

    <div class="container">

        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>問題文のサンプル</h3>
            <div>
                <span id="correct-answer">Correct!</span>
                <span id="incorrect-answer">Incorrect</span>
            </div>

            <button class="choice" value="1">選択肢1</button>
            <button class="choice" value="2">選択肢2</button>
            <button class="choice" value="3">選択肢3</button>

        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <!-- TODO: Add free response question here -->

        </div>

    </div>
    <script>

        // part1
        const choiceButtons = document.querySelectorAll('.choice');
        const resetPart1 = () => {
            for (button of choiceButtons) {
                button.classList.remove('correct', 'incorrect');
            }
            const answers = document.querySelector('.answer').children;
            for (answer of answers) {
                answer.classList.remove('show');
            }
        }

        const checkChooseAnswer = choose => {
            return choose === '1';
        };

        const showAnswer = isCorrect => {
            const id = isCorrect ? 'correct-answer' : 'incorrect-answer';
            const elem = document.getElementById(id);
            elem.classList.add('show');
        };

        const buttonClicked = e => {
            resetPart1();
            const isCorrect = checkChooseAnswer(e.target.value);
            const answerClass = isCorrect ? 'correct' : 'incorrect';
            e.target.classList.add(answerClass);
            showAnswer(isCorrect);
        };

        for (button of choiceButtons) {
            button.addEventListener('click', buttonClicked);
        }

    </script>
</body>

</html>
